<!DOCTYPE html>
<html>
<head>
    <title>Sports Booking</title>
    {% load static %}
   
</head>
<body>
    <header>
        <h1>Sports Booking</h1>
        <nav>
            <ul>
                <li><a href="{% url 'index' %}">Inicio</a></li>
                {% if user.is_authenticated %}
                    <li><a href="{% url 'reservation_list' %}">Mis Reservas</a></li>
                    <li><a href="{% url 'reservar' %}">Reservar</a></li>
                    <li>
                        <form id="logout-form" action="{% url 'logout' %}" method="post" style="display: inline;">
                            {% csrf_token %}
                            <button type="submit" style="background: none; border: none; padding: 0; cursor: pointer; color: #007bff; text-decoration: underline; font-size: 1em;">
                                Logout
                            </button>
                        </form>
                    </li>
                {% else %}
                    <li><a href="{% url 'login' %}">Login</a></li>
                {% endif %}
                {% if user.is_authenticated and user.is_superuser %}
                    <li><a href="{% url 'registro' %}">Registro</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
