<!DOCTYPE html>
<html>
<head>
    <title>Sports Booking</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-custom {
            background-color: #007bff;
        }
        .navbar-custom a {
            color: white !important;
        }
        .navbar-custom .logout-form {
            display: flex;
            align-items: center;
            margin-left: 20px; /* Ajusta esta distancia seg√∫n tus necesidades */
        }
        .navbar-custom .logout-form button {
            padding: 0;
            color: white;
            background: none;
            border: none;
            cursor: pointer;
        }
        .container {
            margin-top: 20px;
        }
        .card {
            margin-bottom: 20px;
        }
        .reservation-table {
            width: 100%;
            table-layout: fixed;
        }
        .reservation-table th, .reservation-table td {
            border: 1px solid #ddd;
            text-align: center;
            vertical-align: middle;
        }
        .time-slot {
            height: 20px;
        }
        .reserved {
            background-color: #ffc107;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-custom">
            <a class="navbar-brand" href="{% url 'index' %}">Sports Booking</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'reservation_list' %}">Mis Reservas</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'reservar' %}">Reservar</a></li>
                        {% if user.is_superuser %}
                            <li class="nav-item"><a class="nav-link" href="{% url 'registro' %}">Registro</a></li>
                        {% endif %}
                        <li class="nav-item logout-form">
                            <form id="logout-form" action="{% url 'logout' %}" method="post" style="display: inline;">
                                {% csrf_token %}
                                <button type="submit" class="nav-link">Logout</button>
                            </form>
                        </li>
                    {% else %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
                    {% endif %}
                </ul>
            </div>
        </nav>
    </header>
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
